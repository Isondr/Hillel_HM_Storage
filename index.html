<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="msg_btn" type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning" id="alertBtn">Warning</button>
        <div class="alert alert-danger hidden" role="alert" id="alertBlock">
                A simple danger alertâ€”check it out!
        </div>
        <div class="modal" id="modal_window">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeModWin">Close</button>
                    <button type="button" class="btn btn-primary" id="saveModWin">Save changes</button>
                </div>
                </div>
            </div>
        </div>
        <div id="birthdayDate"></div>
        <div class="form-group">
            <label>Enter your birthday</label>
            <input type="date" class="form-control" id="userDate" placeholder="DD-MM-YYYY">
        </div>
        <button type="button" class="btn btn-dark" id="changeFormat">Change format</button>
        <div id="changedDate"></div>
    </div>
    
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/moment/min/moment-with-locales.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
